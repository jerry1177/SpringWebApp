<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pet Clinic Index</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:test="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Joe</td>
                <td th:text="${vet.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
